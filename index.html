<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My 3D Models</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<body>
  <header>
    <h1>My 3D Models Gallery</h1>
    <p>Interactive 3D models exported from Blender</p>
  </header>

  <main id="gallery">
    <!-- Each model card -->
    <section class="card">
      <h2>Model 1</h2>
      <p>This is the first model, showing [short description here].</p>
      <div class="viewer" id="viewer1"></div>
    </section>

    <section class="card">
      <h2>Model 2</h2>
      <p>This is the second model, representing [short description here].</p>
      <div class="viewer" id="viewer2"></div>
    </section>

    <section class="card">
      <h2>Model 3</h2>
      <p>This is the third model, with [short description here].</p>
      <div class="viewer" id="viewer3"></div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 My 3D Gallery</p>
  </footer>

</body>
  
</html>
