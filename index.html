<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My 3D Models</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- Babylon.js CDN -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
  <h1>My Interactive 3D Models</h1>
  <div class="gallery">

    <!-- Model 1 -->
    <div class="model-card">
      <h2>Model 1</h2>
      <p>This is my first 3D model.</p>
      <canvas id="modelCanvas1"></canvas>
    </div>

    <!-- Model 2 -->
    <div class="model-card">
      <h2>Model 2</h2>
      <p>This is my second 3D model.</p>
      <canvas id="modelCanvas2"></canvas>
    </div>

    <!-- Model 3 -->
    <div class="model-card">
      <h2>Model 3</h2>
      <p>This is my third 3D model.</p>
      <canvas id="modelCanvas3"></canvas>
    </div>

  </div>

  <script src="js/script.js"></script>
</body>
</html>
